version: '2'
services:
  app:
    build:
      args:
        uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: php-producer-app
    container_name: php-producer-app
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    ports:
      - "8000:8000"

networks:
  default:
    external: true
    name: kafka-hands-on
